<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card</title>
    <link rel="stylesheet" href="cardCSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="card-head">
            <span class="name">Zekrom</span>
            <span class="hp">HP</span>
            <span class="hp1">130 <i class="fa-solid fa-bolt energy-icon"></i></span>
        </div>

        <img src="https://wallpapers.com/images/featured/zekrom-pictures-6g18z203e23asyjd.jpg" alt="Zekrom">

        <div class="cardbody">
            <div class="attack">
                <div class="Attackrow">
                    <i class="fa-solid fa-star energy-icon"></i>
                    <div class="attackname">Crushing Short</div>
                    <span class="Attackpower">20</span>
                </div>

                <p class="attackinfo">
                    Before doing damage, discard all Pokemon Tools from your opponent's Active Pokemon.
                </p>

            </div>

            <div class="attack">
                <div class="Attackrow">
                    <div class="attackicons">
                        <i class="fa-solid fa-bolt energy-icon"></i>
                        <i class="fa-solid fa-bolt energy-icon"></i>
                        <i class="fa-solid fa-star energy-icon"></i>
                    </div>

                    <div class="attackname">Raging Thunder</div>
                    <span class="Attackpower">130</span>

                </div>

                <p class="attackinfo">
                    This attack also does 40 damage to 1 of your Benched Pokemon.(Don't apply Weakness and Resistance for Benched Pokemon.)
                </p>

            </div>
        </div>

        <hr style="border: none;border: 2px solid #cbcbcb;width: 100%">

        <div class="footer">
            <span>Weakness: <i class="fa-solid fa-spa"></i> x2 | Resistance</span>
            <span class="retreat">Retreat: <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></span>
        </div>

        <hr style="border: none;border: 2px solid #cbcbcb;width: 100%">

    </div>
</body>
</html>
