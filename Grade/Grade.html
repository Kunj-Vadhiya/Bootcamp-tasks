<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-500 flex items-center justify-center p-4 mt-9">

    <div class="bg-white shadow-lg rounded-xl p-5 w-full max-w-md">
        <h1 class="text-2xl text-center font-medium text-blue-700 mb-6">Grading System</h1>

        <form onsubmit="submitForm(event)">

            <div class="flex items-center mb-4">
                <label for="name" class="w-28 mb-4 text-md font-medium text-gray-700 mb-1">Name :</label>
                <input type="text" id="name" placeholder="Enter Student's name" required class="w-full h-10 px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300 focus:bg-blue-50">
            </div>

            <div class="flex items-center mb-4">
                <label for="subject" class="w-28 mb-4 text-md font-medium text-gray-700">Subject :</label>
                <input type="text" id="subject" placeholder="Enter Subject" required class="w-full h-10 px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300 focus:bg-blue-50">
            </div>

            <div class="flex items-center mb-4">
                <label for="score" class="w-28 mb-4 text-md font-medium text-gray-700">Score :</label>
                <input type="number" id="score" placeholder="Enter score(1-100)" required class="w-full h-10 px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300 focus:bg-blue-50">
            </div>

            <div class="flex gap-4">
                <button type="submit" class="flex-1 bg-blue-500 text-white p-1 rounded-lg hover:bg-blue-900 transition">Submit</button>

                <button type="button" onclick="clearForm()" class="flex-1 bg-blue-500 text-white p-1 rounded-lg hover:bg-blue-900 transition">Clear All</button>
            </div>
        </form>

    </div>

    <script src="Grade.js"></script>
</body>
</html>
